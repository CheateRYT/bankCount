<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="balance"></div>
      <div class="withdraws"></div>
      <div class="fillBalance">
        <input
          class="fillInput"
          placeholder="Сумма для пополнения"
          type="text"
        /><button class="fillButton">Пополнить</button>
      </div>
      <div class="withdrawMoney">
        <input
          class="withdrawInput"
          placeholder="Сумма для выплаты"
          type="text"
        /><button class="withdrawButton">Снять</button>
      </div>
      <div class="balanceBan"></div>
      <div class="limitChanger"><input
        class="limitInput"
        placeholder="Лимит для вывода"
        type="text"
      /><button class="limitButton">Изменить</button></div>
    </div>
    <script src="BankCount.js"></script>
  </body>
</html>
