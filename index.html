<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="register-form">
        <input placeholder="Логин" class="register-input-login inputs" type="text" />
        <input placeholder="Пароль" class="register-input-pass inputs" type="text" />
        <button
          class="register-button btns"
        >
          Зарегистрироваться
        </button>
      </div>
      <div class="login-form">
        <input placeholder="Ваш логин" class="login-input-login inputs" type="text" />
        <input placeholder="Ваш пароль" class="login-input-pass inputs" type="text" />
        <button
          class="login-button btns"
        >
          Войти
        </button>
      </div>
      <div class="balance hide"></div>
      <div class="withdrawsCount hide"></div>
      <div class="fillBalance hide">
        <input
          class="fillInput"
          placeholder="Сумма для пополнения"
          type="text"
        /><button class="fillButton">Пополнить</button>
      </div>
      <div class="withdrawMoney hide">
        <input
          class="withdrawInput"
          placeholder="Сумма для выплаты"
          type="text"
        /><button class="withdrawButton">Снять</button>
      </div>
      <div class="balanceBan"></div>
      <div class="limitChanger hide">
        <input
          class="limitInput"
          placeholder="Лимит для вывода"
          type="text"
        /><button class="limitButton">Изменить</button>
      </div>
      <button class="leave hide">Выйти</button>
    </div>
    <script src="BankCount.js"></script>
  </body>
</html>
