<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="loginPanel">
  <h2>Вход</h2>
  <label for="loginUsername">Имя пользователя:</label>
  <input type="text" id="loginUsername" required>
  <label for="loginPassword">Пароль:</label>
  <input type="password" id="loginPassword" required>
  <button type="submit" onclick="login()">Войти</button>
</div>
<div id="registrationPanel">
  <h2>Регистрация</h2>
  <label for="registrationUsername">Имя пользователя:</label>
  <input type="text" id="registrationUsername" required>
  <label for="registrationPassword">Пароль:</label>
  <input type="password" id="registrationPassword" required>
  <button type="submit" onclick="register()">Зарегистрироваться</button>
</div>
  <script src="register.js"></script>
</body>
</html>
